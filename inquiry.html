<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry - Good for People</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-green: #4CAF50;
            --action-orange: #FF7F50;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-[#4CAF50] shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html">
                    <img src="https://i.ibb.co/kV7YWpNL/logo-large.jpg" alt="Logo" class="h-16 w-16 rounded-full">
                </a>
                <nav>
                    <ul class="flex space-x-8">
                        <li><a href="index.html" class="text-white hover:text-green-100 transition-colors">Home</a></li>
                        <li><a href="about.html" class="text-white hover:text-green-100 transition-colors">About</a></li>
                        <li><a href="services.html" class="text-white hover:text-green-100 transition-colors">Services</a></li>
                        <li><a href="gallery.html" class="text-white hover:text-green-100 transition-colors">Gallery</a></li>
                        <li><a href="inquiry.html" class="text-white hover:text-green-100 transition-colors">Inquiry</a></li>
                        <li><a href="contact.html" class="text-white hover:text-green-100 transition-colors">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="inquiry" class="py-20 bg-white">
        <div class="max-w-3xl mx-auto px-4">
            <div class="bg-gray-50 p-8 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold mb-8 text-center">Inquiry Form</h2>

                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Subject</label>
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Message</label>
                        <textarea class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 h-32" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors">
                        Submit Inquiry
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
